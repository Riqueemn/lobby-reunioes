<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Suporte</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles/styles.css">
    </head>

    <body>

        <div class="lobby">
            <a id="lobby-1" class="buttonsM" target="_blank">Lobby 1</a>
            <a id="lobby-2" class="buttonsM" target="_blank">Lobby 2</a>
            <a id="lobby-3" class="buttonsM" target="_blank">Lobby 3</a>
            <a id="lobby-4" class="buttonsM" target="_blank">Lobby 4</a>
        </div>

        <script src='../scripts/script-meet.js'></script>

        <script>
            var lobbys = {
                    Lobby_1: 'Indisponivel',
                    Lobby_2: 'Indisponivel',
                    Lobby_3: 'Indisponivel',
                    Lobby_4: 'Indisponivel',
            }

            inic();

            setInterval(statusButtons, 1000);
            function statusButtons(){
                let request = new XMLHttpRequest()
                request.open("GET", "http://localhost/lobby-reunioes/get.php", false);
                request.setRequestHeader("Content-type", "application/json");
                request.send();
                var responseData = request.responseText.split(",");

                ///////  Disponível /////////////
                
                if(responseData[0] != "Indisponivel"){
                    document.getElementById("lobby-1").style.background = "#95a5a6";
                    document.getElementById("lobby-1").removeAttribute("href");
                    document.getElementById("lobby-1").innerHTML = "Indisponível";
                }

                if(responseData[1] != "Indisponivel"){
                    document.getElementById("lobby-2").style.background = "#95a5a6";
                    document.getElementById("lobby-2").removeAttribute("href");
                    document.getElementById("lobby-2").innerHTML = "Indisponível";
                }

                if(responseData[2] != "Indisponivel"){
                    document.getElementById("lobby-3").style.background = "#95a5a6";
                    document.getElementById("lobby-3").removeAttribute("href");
                    document.getElementById("lobby-3").innerHTML = "Indisponível";
                }

                if(responseData[3] != "Indisponivel"){
                    document.getElementById("lobby-4").style.background = "#95a5a6";
                    document.getElementById("lobby-4").removeAttribute("href");
                    document.getElementById("lobby-4").innerHTML = "Indisponível";
                }
                
                //////////////////////////////////////////////////

                ///////  Indisponível /////////////

                if(responseData[0] == "Indisponivel"){
                    document.getElementById("lobby-1").style.background = "green";
                    document.getElementById("lobby-1").setAttribute("href", "../suporte/m1.html");
                    document.getElementById("lobby-1").innerHTML = "Lobby-1";
                }

                if(responseData[1] == "Indisponivel"){
                    document.getElementById("lobby-2").style.background = "green";
                    document.getElementById("lobby-2").setAttribute("href", "../suporte/m2.html");
                    document.getElementById("lobby-2").innerHTML = "Lobby-2";
                }

                if(responseData[2] == "Indisponivel"){
                    document.getElementById("lobby-3").style.background = "green";
                    document.getElementById("lobby-3").setAttribute("href", "../suporte/m3.html");
                    document.getElementById("lobby-3").innerHTML = "Lobby-3";
                }

                if(responseData[3] == "Indisponivel"){
                    document.getElementById("lobby-4").style.background = "green";
                    document.getElementById("lobby-4").setAttribute("href", "../suporte/m4.html");
                    document.getElementById("lobby-4").innerHTML = "Lobby-4";
                }

                //////////////////////////////////////////////////
            }
            
        </script>

    </body>
</html>
