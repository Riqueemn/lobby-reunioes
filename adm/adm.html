<!DOCTYPE html>
<html>

<head>
    <title>Administrador</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <label>NÃºmero de lobbys:</label><input id="qtdLobbyDay" type="number" max="4" min="0">

    <button onclick="setLobbys()">Enviar</button>

    <script src='scripts/script-meet.js'></script>


    <script>
        var lobbys = {
            Lobby_1: 'Indisponivel',
            Lobby_2: 'Indisponivel',
            Lobby_3: 'Indisponivel',
            Lobby_4: 'Indisponivel',
        }

        function setLobbys() {
            var qtdLobbyDay = document.getElementById("qtdLobbyDay").value;
            if (qtdLobbyDay == 0) {
                for (i = 0; i < 3; i++) {
                        lobbys['Lobby_' + (i + 1)] = 'Indisponivel';
                }
            } else {
                if (qtdLobbyDay > 0) {
                    for (i = 0; i < qtdLobbyDay; i++) {
                        lobbys['Lobby_' + (i + 1)] = 'Disponivel';
                    }
                }
            }

            let request = new XMLHttpRequest()
            request.open("POST", "http://localhost/lobby-reunioes/put.php", true);
            request.setRequestHeader("Content-type", "application/json");
            request.send(JSON.stringify(lobbys));
            request.onload = function () {
                //confirm(this.responseText);
            }
        }

    </script>

</body>

</html>
